name: Run Shopper Agent

on:
  push:
    branches:
      - main
    paths:
      - 'src/app/agents/shopperAgent_initializer.py'
      - 'src/prompts/ShopperAgentPrompt.txt'
      - 'src/app/tools/aiSearchTools.py'
      - 'src/app/agents/agent_processor.py'
      - 'src/app/agents/agent_initializer.py'
  pull_request:
    branches:
      - main
    paths:
      - 'src/app/agents/shopperAgent_initializer.py'
      - 'src/prompts/ShopperAgentPrompt.txt'
      - 'src/app/tools/aiSearchTools.py'
      - 'src/app/agents/agent_processor.py'
      - 'src/app/agents/agent_initializer.py'
  workflow_dispatch:  # Allow manual trigger

jobs:
  run-shopper-agent:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: 'src/requirements.txt'

      - name: Install dependencies
        working-directory: ./src
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Create .env file from secret
        run: 'echo "$ENV" > src/.env'
        shell: bash
        env:
          ENV: ${{ secrets.ENV }}

      - name: Run Shopper Agent script
        working-directory: ./src
        env:
          AZURE_CLIENT_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientId }}
          AZURE_CLIENT_SECRET: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientSecret }}
          AZURE_TENANT_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).tenantId }}
          AZURE_SUBSCRIPTION_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).subscriptionId }}
          PYTHONPATH: ${{ github.workspace }}/src:${{ github.workspace }}/src/app/agents
        run: |
          python app/agents/shopperAgent_initializer.py

      - name: Clean up .env file
        working-directory: ./src
        if: always()
        run: rm -f .env
